    ####################################################

  - alias: person_home
    id: '8423590985012'
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - person.matte
          - person.sanja
        from:
          - home
          - not_home
        to:
          - home
          - not_home
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'person.matte' }}
          sequence:
            - service: mqtt.publish
              data:
                topic: homeassistant/persistence/matte
                payload_template: >
                  {{ now() }}
                retain: true
        default:
          - service: mqtt.publish
            data:
              topic: homeassistant/persistence/sanja
              payload_template: >
                {{ now() }}
              retain: true

  - alias: mailbox_count
    id: '2878459556162'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.aqara_contact_count
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.aqara_contact_reset
        from: 'off'
        to: 'on'
    condition:
      - condition: template
        value_template: >
          {{ as_timestamp(now()) - as_timestamp(state_attr('automation.mailbox_count',
          'last_triggered')) > 7 or trigger.entity_id == 'binary_sensor.aqara_contact_reset' }}
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'binary_sensor.aqara_contact_reset' }}
          sequence:
            - service: mqtt.publish
              data:
                topic: homeassistant/persistence/mailbox
                payload: 0
                retain: true
        default:
          - service: mqtt.publish
            data:
              topic: homeassistant/persistence/mailbox
              payload_template: >
                {{ states('sensor.mailbox') | int + 1 }}
              retain: true
