    ####################################################

  - alias: monitors_volume_slider
    id: '0022255594357'
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_number.monitors_volume
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: shell_command.monitors_volume_slider
      - service: homeassistant.update_entity
        target:
          entity_id: binary_sensor.monitors_mute_state
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.monitors_volume

  - alias: monitors_volume_update
    id: '1275485733091'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.monitors_volume
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id: binary_sensor.monitors_mute_state
      - service: input_number.set_value
        target:
          entity_id: input_number.monitors_volume
        data:
          value: >
            {% set max_volume = 75 %} {% set min_volume = 7 %}
            {% if states(trigger.entity_id) | int > max_volume %}
              {{ max_volume }}
            {% elif states(trigger.entity_id) | int < min_volume %}
              {{ min_volume }}
            {% else %}
              {{ states(trigger.entity_id) }}
            {% endif %}

  - alias: eq_calibration
    id: '7780410156815'
    mode: queued
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.wemo_monitors
        from:
          - 'on'
          - 'off'
        to:
          - 'on'
          - 'off'
    action:
      - service: shell_command.reference_click
      - delay:
          milliseconds: 100
      - service: shell_command.reference_kill
      - delay:
          milliseconds: 100
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.wemo_monitors
              state: 'on'
          sequence:
            - service: shell_command.reference_monitors
        default:
          - service: shell_command.reference_headphones

  - alias: turn_off_monitors
    id: '9863921240123'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.wemo_monitors

    ####################################################
    #                                                  #
    #                       FAN 1                      #
    #                                                  #
    ####################################################

  - alias: wemo_fan_turn_off
    id: '0568618309657'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.wemo_fan
        from: 'off'
        to: 'on'
        for:
          hours: "{{ states('input_number.wemo_fan_timer') | int }}"
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.wemo_fan


    ####################################################
    #                                                  #
    #                      TABLET                      #
    #                                                  #
    ####################################################

  - alias: fullykiosk_screensaver
    id: '9452750674803'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_hall_motion
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: light.hall
        from: 'on'
        to: 'off'
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'binary_sensor.sensor_hall_motion' }}
          sequence:
            - service: switch.turn_off
              target:
                entity_id: switch.galaxy_tab_a_screensaver
            - service: light.turn_on
              target:
                entity_id: light.galaxy_tab_a_screen
              data:
                brightness_pct: >
                  {{ 90 if is_state('sun.sun', 'above_horizon') else 60 }}
        default:
          - service: switch.turn_on
            target:
              entity_id: switch.galaxy_tab_a_screensaver
          - delay:
              minutes: 15
          - service: browser_mod.close_popup
            data:
              deviceID: c2080cea-6627150a

    ####################################################
    #                                                  #
    #                    HDMI / TV                     #
    #                                                  #
    ####################################################

  - alias: turn_on_tv_flow
    id: '0703991107325'
    mode: parallel
    initial_state: true
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
            entity_id: media_player.sony_bravia_tv
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
            entity_id: media_player.samsung_tv
      - platform: event
        event_type: call_service
        event_data:
          domain: switch
          service: turn_on
          service_data:
            entity_id: switch.playstation_5
    action:
      - service: media_player.turn_on
        target:
          entity_id: >
            {% set trigger = trigger.event.data.service_data.entity_id %}
            {% if trigger == 'media_player.sony_bravia_tv' %}
              media_player.vardagsrum
            {% elif trigger == 'media_player.samsung_tv' %}
              media_player.sovrum
            {% elif trigger == 'switch.playstation_5' %}
              media_player.samsung_tv
            {% endif %}
      - choose:
        - conditions: >
            {{ trigger.event.data.service_data.entity_id == 'switch.playstation_5' }}
          sequence:
            - service: media_player.select_source
              target:
                entity_id: media_player.samsung_tv
              data:
                source: PS5
        default:
          - service: remote.send_command
            target:
              entity_id: >
                {% set trigger = trigger.event.data.service_data.entity_id %}
                {% if trigger == 'media_player.sony_bravia_tv' %}
                  remote.vardagsrum
                {% elif trigger == 'media_player.samsung_tv' %}
                  remote.sovrum
                {% endif %}
            data:
              command: wakeup

