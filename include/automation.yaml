    ####################################################

  - alias: conditional_scan_interval
    id: '0007659752611'
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: /5
      - platform: state
        entity_id: switch.computer_imac
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id:
            - sensor.imac_cpu
            - sensor.imac_mem
            - sensor.imac_system_ssd
            - sensor.imac_macintosh_hd
            - sensor.imac_uptime
            - sensor.imac_ip
            - sensor.monitors_volume
            - binary_sensor.monitors_mute_state

  - alias: update_synology_latest_version_tag
    id: '3362185698381'
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.nas_update_available
        from: 'off'
        to: 'on'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.synology_dsm_latest

  - alias: skanetrafiken_scan_interval
    id: '0745322571221'
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: /5
    condition:
      condition: not
      conditions:
        - condition: time
          after: '01:00:00'
          before: '04:00:00'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.skanetrafiken

