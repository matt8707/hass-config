    ####################################################
    #                                                  #
    #                      LIGHTS                      #
    #                                                  #
    ####################################################

  - alias: tv_on_lights
    id: '6657050215613'
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sony_bravia_tv
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        target:
          entity_id: light.tv

  - alias: no_motion_bathroom
    id: '9936892396917'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_badrum_motion
        to: 'off'
        for:
          minutes: 30
    action:
      - service: light.turn_off
        target:
          entity_id: light.badrum

  - alias: balcony
    id: '1522208581249'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.wemo_motion
        from:
          - 'on'
          - 'off'
        to:
          - 'on'
          - 'off'
    action:
      - choose:
        - conditions: >
            {{ trigger.to_state.state == 'on' and 
            is_state('sun.sun', 'below_horizon') }}
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.deltaco_sh_p01
        default:
          - delay:
              minutes: 25
          - service: switch.turn_off
            target:
              entity_id: switch.deltaco_sh_p01

