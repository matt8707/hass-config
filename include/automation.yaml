  - alias: laundry_display
    id: '4792508317061'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.template_laundry_time_trigger
        to: 'on'
    action:
      - service: input_boolean.turn_on
