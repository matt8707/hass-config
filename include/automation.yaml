automation:
  - alias: homeassistant_start
    id: '7426848686945'
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: browser_mod.close_popup
      - delay:
          seconds: 1
      - service: frontend.reload_themes
      - delay:
          seconds: 10
      - choose:
        - conditions:
            - condition: state
              entity_id:
                - media_player.sony_bravia_tv
                - media_player.samsung_tv
                - media_player.spotify
                - media_player.kok
              state: 'off'
          sequence:
            - service: input_select.select_option
              target:
                entity_id: input_select.conditional_media
              data:
                option: Senast nedladdat
      - delay:
          seconds: 10
      - service: fullykiosk.load_start_url
        target:
          entity_id: media_player.galaxy_tab_a_media_player
      - choose:
        - conditions:
            - condition: state
              entity_id: light.hall
              state: 'off'
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.galaxy_tab_a_screensaver

  - alias: lovelace_updated_ignore
    id: '9381519720051'
    mode: restart
    initial_state: true
    trigger:
      - platform: event
        event_type: lovelace_updated
    action:
      - service: browser_mod.toast
        data:
          duration: 1
          message: ' '

  - alias: clear_log_filesize
    id: '3331821824310'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_assistant_log
        above: 50
    action:
      - service: shell_command.ha_purge_logs

  - alias: climate_safeguard
    id: '0374158275864'
    initial_state: true
    trigger:
      - platform: state
        entity_id: climate.ac
        to: cool
    condition:
      - condition: state
        entity_id: binary_sensor.aqara_contact_window
        state: 'off'
    action:
      - service: climate.set_hvac_mode
        target:
          entity_id: climate.ac
        data:
          hvac_mode: fan_only

  - alias: waste_collection
    id: '5611101897022'
    initial_state: true
    trigger:
      - platform: time
        at: '22:30'
    condition:
      - condition: and
        conditions:
          - condition: state
            entity_id: sensor.sophamtning
            state: '1'
          - condition: state
            entity_id: binary_sensor.aqara_contact_window
            state: 'on'
    action:
      - service: notify.mobile_app_mattias_iphone_ios
        data:
          title: >
            {{ '\u267B' }} Sophämtning imorgon
          message: Stäng fönstret!

