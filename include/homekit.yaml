homekit:
  - ip_address: !secret homekit_ip_address
    filter:
      include_entities:
        - switch.deltaco_sh_p01
        - switch.computer_imac
        - switch.wemo_monitors
        - climate.ac
        - switch.playstation_5
        - fan.studio_wemo
        - person.matte
        - person.sanja
        - script.home_leave
        - script.home_arrive
        - script.samsung_tv_energy_saving
        - vacuum.morty
        - fan.climate_fan_only
    entity_config:
      switch.deltaco_sh_p01:
        name: Balkong
      switch.computer_imac:
        name: Dator
      switch.wemo_monitors:
        name: Monitorer
      climate.ac:
        name: Klimat
      switch.playstation_5:
        name: Playstation
      fan.studio_wemo:
        name: Fläkt
      person.matte:
        name: Mattias
      person.sanja:
        name: Sanja
      script.home_leave:
        name: Stäng allt
      script.home_arrive:
        name: Hemma
      script.samsung_tv_energy_saving:
        name: Eko
      vacuum.morty:
        name: Morty
      fan.climate_fan_only:
        name: AC Fläkt

  - name: HASS Bridge Sony
    ip_address: !secret homekit_ip_address
    port: 51828
    mode: accessory
    filter:
      include_entities:
        - media_player.sony_bravia_tv
    entity_config:
      media_player.sony_bravia_tv:
        name: Sony TV
        feature_list:
          - feature: on_off

  - name: HASS Bridge Samsung
    ip_address: !secret homekit_ip_address
    port: 51829
    mode: accessory
    filter:
      include_entities:
        - media_player.samsung_tv
    entity_config:
      media_player.samsung_tv:
        name: Samsung TV
        feature_list:
          - feature: on_off

  - name: HASS Bridge Lock
    ip_address: !secret homekit_ip_address
    port: 51830
    mode: accessory
    filter:
      include_entities:
        - lock.dator
    entity_config:
      lock.dator:
        name: Dator
