      click menu bar item 1 of menu bar 2 of application process "SoundID Reference"
      click menu item "Beyerdynamic DT 990 Pro 250 Ohm Wired Av..." of menu 1 of menu bar 2 of application process "SoundID Reference"
    end tell
  EOF

