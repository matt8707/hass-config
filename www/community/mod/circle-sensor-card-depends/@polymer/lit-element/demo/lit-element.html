  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lit-element demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
</head>
<body>
  <script type="module">
    import { LitElement, html } from '../lit-element.js';

    class MyElement extends LitElement {

      static get properties() {
        return {
          foo: String,
          bar: Number,
          whales: Number
        }
      }

      constructor() {
        super();
        this.foo = 'foo';
        this.whales = 0;
        this.addEventListener('click', async (e) => {
          this.whales++;
          await this.renderComplete;
          this.dispatchEvent(new CustomEvent('whales', {detail: {whales: this.whales}}))
          console.log(this.shadowRoot.querySelector('.count').textContent);
        });
      }

      _firstRendered() {
        console.log('first rendered!');
      }

      _render({foo, bar, whales}) {
        return html`
          <style>
            :host {
              display: block;
            }

            :host([hidden]) {
              display: none;
            }

            .count {
              color: green;
            }

            .content {
              border: 1px solid black;
              padding: 8px;
            }
          </style>
          <h4 on-click="${(e) => console.log(this, e.target)}">Foo: ${foo}, Bar: ${bar}</h4>
          <div class="content">
            <slot></slot>
          </div>
          <div class="count">
            whales: ${'üê≥'.repeat(whales)}
          </div>
        `;
      }

      _didRender() {
        console.log('didRender!');
      }

    }

    customElements.define('my-element', MyElement);
  </script>
  <my-element bar="5" whales="5">Hi</my-element>
</body></html>
