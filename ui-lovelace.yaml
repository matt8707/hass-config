                stroke_width: 6
                style:
                  height: 3.15vw
                  left: 32.8%
                  opacity: 0.7
                  top: 16.3%
                  width: 3.15vw
                type: 'custom:circle-sensor-card'
                units: '%'
            type: conditional
          - hold_action: !include popup/vardagsrum_belysning.yaml
            image: /local/overlay.svg
            style:
              left: 30.31%
              opacity: 0
              top: 20.35%
              width: 10%
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.belysning
            title: null
            type: image

          #################################################################
          #                                                               #
          #                           SKRIVBORD                           #
          #                                                               #
          #################################################################

          - entity: light.fonsterlampa
            state_image:
              'off': /local/vardagsrum_skrivbord_off.png
              'on': /local/vardagsrum_skrivbord_on.png
              unavailable: /local/unknown.png
            style:
              left: 41.31%
              top: 20.35%
              width: 10%
            type: image
          - conditions:
              - entity: light.fonsterlampa
                state_not: unavailable
            elements:
              - entity: light.fonsterlampa
                icon: 'bha:skrivbord'
                style:
                  '--iron-icon-height': 2.5vw
                  '--iron-icon-width': 2.5vw
                  left: 38.45%
                  top: 15.45%
                type: state-icon
            type: conditional
          - conditions:
              - entity: light.fonsterlampa
                state: 'on'
            elements:
              - entity: sensor.fonsterlampa_percent
                fill: '#FFFFFF10'
                font_style:
                  color: '#7d7e80'
                  font-size: 1.0vw
                  font-weight: 400
                  margin-left: '-0.8%'
                  margin-top: 1.9%
                gradient: true
                max: 100
                min: 0
                stroke_color: '#aaabad'
                stroke_width: 6
                style:
                  height: 3.15vw
                  left: 43.8%
