          #################################################################
          #                                                               #
          #                            COVID-19                           #
          #                                                               #
          #################################################################
      
          - content: >
              <font color='#6a7377'> ‍  ‍  ‍  ‍  ‍ 
              <b><ha-icon icon="mdi:mdi:bacteria-outline"></ha-icon> Coronavirus</b>  ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
              <b><ha-icon icon="mdi:mdi:emoticon-sad"></ha-icon> {{ states('sensor.sweden_coronavirus_current') }}</b> smittade  ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
              <b><ha-icon icon="mdi:emoticon-happy"></ha-icon> {{ states('sensor.sweden_coronavirus_recovered') }}</b> tillfrisknade  ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
              <b><ha-icon icon="mdi:grave-stone"></ha-icon> {{ states('sensor.sweden_coronavirus_deaths') }}</b> avlidna  ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
              <ha-icon icon="mdi:chart-bar"></ha-icon> {{ ((states('sensor.sweden_coronavirus_confirmed') | int / 10327589 ) * 100) | round(4) }}% av Sverige
              </font>
            style:
              '--ha-card-background': none
              '--ha-card-box-shadow': none
              '--primary-text-color': '#6a7377'
              font-family: SF Display
              font-size: 1.15vw
              font-weight: 400
              height: 1px
              left: 67.6%
              letter-spacing: 0.06vw
              line-height: 2.05vw
              opacity: 0.5
              top: 91.9%
              width: 90vw
            type: 'custom:hui-markdown-card'

          #############################################################################################################################################
          #                                                                                                                                           #
          #                                                                  SIDEBAR                                                                  #
          #                                                                                                                                           #
          #############################################################################################################################################

          - image: local/sidebar.png
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              left: 10.6%
              top: 50%
              width: 21.5%
            type: image
          - image: local/sidebar_line.svg
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              left: 10.6%
              top: 50%
              width: 21.5%
              opacity: 0.75
            type: image

          #################################################################
          #                                                               #
          #                             CLOCK                             #
          #                                                               #
          #################################################################

          - entity: sensor.time
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              color: 'rgba(255, 255, 255, 0.7)'
              font-family: SF Text
              font-size: 5.41vw
              font-weight: 200
              left: 2.8%
              letter-spacing: '-0.05vw'
              max-width: 1px
              top: 10.8%
              cursor: default
            type: state-label

          #################################################################
          #                                                               #
          #                           MARKDOWN                            #
          #                                                               #
          #################################################################

          - content: >
              <font color='#6a7377'><b>{{ states('sensor.dag') }}</b><br>
              <b>{{ states('sensor.datum') }}</b> </font><br> 

              {% set t = now().hour %}
              {% if t <= 1 %} <b>God natt</b> {{'\U0001F611'}}
              {% elif t <= 3 %} <b>God natt</b> {{'\U0001F62A'}}
              {% elif t <= 5 %} <b>God natt</b> {{'\U0001F634'}}
              {% elif t <= 7 %} <b>God morgon</b> {{'\U0001F4A9'}}
              {% elif t <= 9 %} <b>God morgon</b> {{'\u2615\uFE0F'}}
              {% elif t <= 10.5 %} <b>God morgon</b> {{'\U0001F642'}}
              {% elif t <= 13 %} <b>God dag</b> {{'\U0001F60A'}}
              {% elif t <= 15 %} <b>God dag</b> {{'\U0001F60E'}}
              {% elif t <= 17 %} <b>God dag</b> {{'\U0001F44B\U0001F3FB'}}
              {% elif t <= 19 %} <b>God kväll</b> {{'\U0001F44B\U0001F3FB'}}
              {% elif t <= 22 %} <b>God kväll</b> {{'\U0001F60C'}}
              {% elif t <= 23 %} <b>God kväll</b> {{'\U0001F974'}}
              {% else %} <b>God kväll</b> {{'\U0001F974'}}
              {% endif %}

              {% set lights = [states.light.tvlampa, states.light.golvlampa, states.light.fonsterlampa, states.light.datorlampa, states.light.vask_hoger, states.light.vask_vanster, 
               states.light.taklampa, states.light.kladkammare_2, states.light.hallampa_1, states.light.hallampa_2, states.light.hallampa_3, states.light.mattias, states.light.sanja, states.light.spot_1, states.light.spot_2] %}
              {% set lights_on = lights | selectattr('state','eq','on') | list %}
              {% set lights_name = lights | selectattr('state','eq','on') | map(attribute='name') | join(', ') %}

              {% set switches = [states.switch.dator_template, states.switch.tv_template, states.switch.tv2_template, states.switch.playstation_template, states.switch.wemo_monitorer, states.switch.wemo_flakt] %}
              {% set switches_on = switches | selectattr('state','eq','on') | list %} 
              {% set switches_name = switches | selectattr('state','eq','on') | map(attribute='name') | join(', ') %}

              {% if (lights_on | length ==0 ) and (switches_on | length > 0) %} 
              <b>{{ switches_name | regex_replace(',([^,]*)$',' och\\1') }} är på</b>

              {% elif (lights_on | length ==1) and (switches_on | length == 1) %}
              <b>{{ lights_name }} och {{switches_name }} är på</b>

              {% elif (lights_on | length ==1) and (switches_on | length > 1) %}
              <b>{{ lights_name }}, {{ switches_name | regex_replace(',([^,]*)$',' och\\1') }} är på</b>

              {% elif (lights_on | length > 1) and (switches_on | length == 1) %}
              <b>{{ lights_on | length }} lampor och {{ switches_name }} är på</b>

              {% elif (lights_on | length > 1 ) and (switches_on | length > 1) %}
              <b>{{ lights_on | length }} lampor, {{ switches_name | regex_replace(',([^,]*)$',' och\\1') }} är på</b>

              {% elif (lights_on | length ==1) and (switches_on | length ==0) %}
              <b>{{ lights_name }} är på</b>

              {% elif (lights_on | length >1 ) and (switches_on | length ==0) %}
              <b>{{ lights_on | length}} lampor är på</b>

              {% else %} 
              <font color='#6a7377'><b>Allt är avstängt</b></font> 
              {% endif %}

              <font color='#6a7377'>

              {% if is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') %}
                <b>Morty dammsuger</b>
              {% elif is_state('vacuum.xiaomi_vacuum_cleaner', 'returning') %}
                <b>Morty är färdig</b>
              {% endif %}

              {% if states('sensor.dark_sky_temperature') == 'unknown' %}
              Kan inte läsa in väderinformation...
              {% else %}
                {% if states('sensor.dark_sky_temperature') | float <= 0.0 %}
                Känns som {{ states('sensor.dark_sky_apparent_temperature') | round }}° {{'\u2744\uFE0F'}} med {{ states('sensor.dark_sky_precip_probability') | round }}% risk för snö 

                {% elif states('sensor.dark_sky_temperature') | float > 0.0 %} 
                Känns som {{ states('sensor.dark_sky_apparent_temperature') | round }}° med {{ states('sensor.dark_sky_precip_probability') | round }}% risk för regn {% if states('sensor.dark_sky_precip_probability') | float > 30.0 %} {{'\u2614\uFE0F' }} {% endif %}

                {% elif states('sensor.dark_sky_temperature') | float > 19.0 and states('sensor.dark_sky_precip_probability') | float < 5.0 %}
                Känns som {{ states('sensor.dark_sky_apparent_temperature') | round }}° {{'\U0001F60E' }} med {{ states('sensor.dark_sky_precip_probability') | round }}% risk för regn
                {% endif %}
              {% endif %}

              Nästa buss går {{ states('sensor.skanetrafiken') }}


              {{ states('sensor.tvatta_countdown') }}

              {% if states('sensor.imac_get_ip') == states('sensor.public_ip') or states('sensor.myip') == states('sensor.public_ip') %}
                {{'\u26A0\uFE0F'}} Kontrollera VPN-anslutning.
              {% endif %}
              
              {% if is_state('binary_sensor.check_plex', 'off') %}{{'\u26A0\uFE0F'}} Plex är nere...{% endif %}

              {% if is_state('binary_sensor.nas_internet_access', 'off') %}{{'\u26A0\uFE0F'}} Kontrollera NAS internetåtkomst{% endif %}

            style:
              '--ha-card-background': none
              '--ha-card-box-shadow': none
              '--primary-text-color': 'rgba(255, 255, 255, 0.9)'
              font-family: SF Display
              font-size: 1.6vw
              font-weight: 300
              height: 1px
              left: 11%
              letter-spacing: 0.06vw
              line-height: 2.05vw
              opacity: 0.75
              top: 16%
              width: 17.5vw
            type: 'custom:hui-markdown-card'

          - type: conditional
            conditions:
              - entity: input_boolean.krisinformation_visibility
                state: 'on'
            elements:
              - cards:
                - content: >
                    {{'\u26A0\uFE0F'}} <b>Krisinformation</b><br><br>
                    {{ as_timestamp(state_attr('sensor.krisinformation_sverige', 'messages')[0]["Published"]) | timestamp_custom('%Y-%m-%d') }}<br>
                    {{ state_attr('sensor.krisinformation_sverige', 'messages')[0]["Message"] | truncate(280, True, '...', 0) }}
                  style: |
                    ha-card {
                      padding-top: 0.4vw;
                    }
                  type: 'custom:hui-markdown-card'
                - type: "custom:button-card"
                  show_label: true
                  label: OK
                  tap_action:
                    action: call-service
                    service: input_boolean.turn_off
                    service_data:
                      entity_id: input_boolean.krisinformation_visibility
                  styles:
                    label:
                      - font-size: 1.5vw
                      - background: '#FFFFFF10'
                      - border-radius: 0.6vw
                      - font-weight: 500
                      - letter-spacing: 0.09vw
                      - opacity: 0.65
                      - padding: 0.7vw 1vw 0.8vw 1vw
                      - font-family: SF Display
                    card:
                      - width: 4.5vw
                      - height: 5vw
                      - margin: auto
                      - margin-top: -1vw
                      - padding-bottom: 1vw
                style:
                  '--ha-card-background': '#5a1f1f'
                  '--ha-card-box-shadow': none
                  filter: 'drop-shadow(0 0 1vw #1e1e1e)'
                  '--primary-text-color': 'rgba(255, 255, 255, 0.9)'
                  font-family: SF Display
                  font-size: 1.3vw
                  font-weight: 300
                  height: 1px
                  max-height: 4vw
                  left: 10.7%
                  letter-spacing: 0.06vw
                  line-height: 1.7vw
                  max-width: 17vw
                  position: absolute
                  top: 18%
                  width: 17.5vw
                  hyphens: auto
                  z-index: 10
                  '--ha-card-border-radius': 0.7vw
                  '--ha-card-border': '0.1vw solid #292c2e'
                type: 'custom:vertical-stack-in-card'

          - type: conditional
            conditions:
              - entity: input_boolean.laundry_timer_visibility
                state: 'on'
            elements:
              - type: "custom:button-card"
                entity: timer.laundry
                show_icon: false
                show_name: false
                show_state: true
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.restart_laundry_timer
                hold_action:
                  action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.laundry_timer_visibility
                double_tap_action:
                  action: none
                styles:
                  card:
                    - background: '#202a2f30'
                    - border-radius: 0.7vw
                    - box-shadow: none
                    - border: '0.1vw solid #292c2e'
                  state:
                    - font-size: 2.5vw
                    - font-weight: 500
                    - letter-spacing: 0.09vw
                    - opacity: 0.65
                    - padding: 0.5vw 1vw 0.5vw 1vw
                style:
                  left: 10.8%
                  top: 78%
                  font-size: 1.6vw

          #################################################################
          #                                                               #
          #                        VACUUM BUTTON                          #
          #                                                               #
          #################################################################

          - icon: 'bha:roborock'
            style:
              '--iron-icon-height': 4vw
              '--iron-icon-width': 4vw
              color: 'rgba(255, 255, 255, 0.10)'
              left: 4.8%
              top: 87.41%
            tap_action: !include popup/sidebar_vacuum.yaml
            title: null
            type: icon

          #################################################################
          #                                                               #
          #                          INFO BUTTON                          #
          #                                                               #
          #################################################################

          - icon: 'mdi:information-outline'
            style:
              '--iron-icon-height': 4vw
              '--iron-icon-width': 4vw
              color: 'rgba(255, 255, 255, 0.10)'
              left: 10.7%
              top: 87.41%
            tap_action: !include popup/sidebar_information.yaml
            title: null
            type: icon

          #################################################################
          #                                                               #
          #                         SCENES BUTTON                         #
          #                                                               #
          #################################################################

          - icon: 'mdi:home-heart'
            style:
              '--iron-icon-height': 4.6vw
              '--iron-icon-width': 4.6vw
              color: 'rgba(255, 255, 255, 0.10)'
              left: 16.55%
              top: 87.55%
            tap_action: !include popup/sidebar_scenarier.yaml
            title: null
            type: icon

          #############################################################################################################################################
          #                                                                                                                                           #
          #                                                                VARDAGSRUM                                                                 #
          #                                                                                                                                           #
          #############################################################################################################################################

          #################################################################
          #                                                               #
          #                           BELYSNING                           #
          #                                                               #
          #################################################################

          - entity: light.belysning
            state_image:
              'off': /local/vardagsrum_belysning_off.png
              'on': /local/vardagsrum_belysning_on.png
              unavailable: /local/unknown.png
            style:
              left: 30.31%
              top: 20.35%
              width: 10%
            type: image
          - conditions:
              - entity: light.belysning
                state_not: unavailable
            elements:
              - entity: light.belysning
                icon: 'bha:hue-bulb'
                style:
                  '--iron-icon-height': 1.87vw
                  '--iron-icon-width': 1.87vw
                  left: 27.40%
                  top: 15.55%
                type: state-icon
            type: conditional
          - conditions:
              - entity: light.belysning
                state: 'on'
            elements:
              - entity: sensor.belysning_percent
                fill: '#FFFFFF10'
                font_style:
                  color: '#7d7e80'
                  font-size: 1.0vw
                  font-weight: 400
                  margin-left: '-0.8%'
                  margin-top: 1.9%
