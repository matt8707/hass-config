action: fire-dom-event
browser_mod:
  command: popup
  title: Playstation 5
  style:
    hui-entities-card:
      $calendar-card$ : |
        ha-card {
          padding: 0 0.6em 0 0.8em !important;
        }
        ha-card .day-wrapper.day-wrapper-last > td {
          border-color: rgba(225, 225, 225, 0.1);
        }
        table {
          margin: 0 !important;
        }
        table > tbody > tr > td {
          cursor: default;
        }
        table > tbody > tr > td > div {
          opacity: 0.5;
          cursor: default;
        }
        table > tbody > tr > td.overview.no-pointer > div {
          opacity: 1;
        }
  card:
    type: entities
    state_color: true
    card_mod:
      class: content
    entities:

      - entity: switch.playstation_5
        secondary_info: last-changed

      - type: custom:calendar-card
        title: Kommande
        disableLinks: true
        numberOfDays: 730
        hidePastEvents: true
        hideTime: true
        dateTopFormat: ' '
        dateBottomFormat: DD MMM Y
        entities:
          - calendar.spel
