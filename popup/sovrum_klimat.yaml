action: fire-dom-event
browser_mod:
  command: popup
  title: FlÃ¤kt
  style:
    hui-grid-card:
      $more-info-card$:
        .: |
          ha-card>h1 {
            display: none;
          }
          .card-content {
            padding-bottom: 0em;
          }
        more-info-fan$: |
          .more-info-fan {
            padding: 0.4em 0.31em 0em 0.7em;
          }
          .container-percentage {
            padding-top: 0.3em;
          }
          .container-oscillating {
            padding-top: 1.3em;
          }
      $: |
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:

      - type: thermostat
        entity: climate.luftkylare


      - type: entities
        state_color: true
        entities:
          - climate.luftkylare
          - entity: sensor.broadlink_rm4_pro_temperature
            name: Rumstemperatur
          - entity: sensor.broadlink_rm4_pro_humidity
            name: Luftfuktighet

      - type: custom:mini-graph-card
        entities:
          - color: '#385581'
            entity: sensor.sensor_hall_temperature
        line_width: 8
        hour24: true
        group: true
        align_icon: left
        align_state: right
        align_header: left
        hours_to_show: 24
        show:
          {fill: fade, icon: false, name: false, state: false, 
          name_adaptive_color: false, labels: hover, legend: false}
        tap_action:
          action: none
