action: fire-dom-event
browser_mod:
  command: popup
  title: Information
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass tablet nas"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(3, 1fr)
          grid-template-areas: |
            "hass"
            "tablet"
            "nas"
    cards:

      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.template_hass_version

          - entity: switch.watchtower

          - entity: sensor.template_hass_dev_release

          - entity: sensor.databas

          - entity: sensor.home_assistant_log

          - entity: sensor.uptime

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 89
              - color: '#6d2525'
                from: 90
                to: 200
            entity_row: true
            entities:

              - entity: sensor.docker_cpu
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.docker_cpu

              - entity: sensor.template_dockermon_mem
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.template_dockermon_mem

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Home Assistant
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Startar om Home Assistant...'
                      });
                      hass.callService('homeassistant', 'restart');
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: Container
                icon: mdi:reload
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.homeassistant_restart
                template: icon_name

      #################################################
      #                                               #
      #                    TABLET                     #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: tablet
        title: Galaxy Tab A 10.1
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: switch.galaxy_tab_a_screensaver

          - entity: light.galaxy_tab_a_screen

          - type: custom:slider-entity-row
            entity: light.galaxy_tab_a_screen
            name: Ljusstyrka
            icon: mdi:brightness-6
            hide_state: false

          - entity: binary_sensor.galaxy_tab_a_plugged_in

          - entity: sensor.galaxy_tab_a_last_app_start

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: *bar_card_positions
            severity:
              - color: '#6d2525'
                from: 0
                to: 89
              - color: '#303435'
                from: 90
                to: 100
            entity_row: true
            entities:

              - entity: sensor.galaxy_tab_a_battery_level
                icon: mdi:battery

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: *bar_card_positions
            severity: *bar_card_severity
            entity_row: true
            entities:

              - entity: sensor.template_fullykiosk_memory
                name: Minne - 2GB
                icon: mdi:memory
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.template_fullykiosk_memory

              - entity: sensor.template_fullykiosk_storage
                name: Lagring - 32GB
                icon: mdi:sd
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.template_fullykiosk_storage

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Startsidan
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Laddar om startsidan...'
                      });
                      hass.callService('button', 'press', {
                        entity_id: 'button.galaxy_tab_a_load_start_url'
                      });
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: Hela appen
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Startar om Fully Kiosk Browser...'
                      });
                      hass.callService('button', 'press', {
                        entity_id: 'button.galaxy_tab_a_restart_browser'
                      });
                    ]]]
                template: icon_name

      #################################################
      #                                               #
      #                      NAS                      #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: nas
        title: Synology DS918+
        show_header_toggle: false
        card_mod:
          class: header
          style:
            .: |
              ha-card {
                animation: none !important;
                margin: 0px !important;
              }
            mini-graph-card:
              $: |
                ha-card {
                  padding: 0px !important;
                }
            hui-horizontal-stack-card:
              $:
                .: |
                  #root {
                    margin-top: 1em;
                    margin-right: 1.5em;
                  }
                  #root > * {
                    flex: none !important;
                  }
                hui-entities-card:
                  $:
                    .: |
                      #states {
                        padding: 0;
                      }
                    hui-sensor-entity-row:
                      $hui-generic-entity-row$: |
                        .info {
                          margin: 0 8px 0 8px !important;
                        }
        entities:
          - entity: sensor.template_nas_status

          - entity: binary_sensor.nas_security_status
            name: SÃ¤kerhetsstatus

          - entity: sensor.nas_volume_1_average_disk_temp

          - entity: sensor.last_boot
            name: Senast omstart

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: *bar_card_positions
            severity: *bar_card_severity
            entity_row: true
            entities:

              - entity: sensor.processor_use_percent
                name: Processor
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.processor_use_percent

              - entity: sensor.memory_use_percent
                name: Minne - 4GB
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.memory_use_percent

              - entity: sensor.disk_use_percent
                name: Lagring - 10.5TB
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.disk_use_percent

        footer:
          type: custom:apexcharts-card
          layout: minimal
          graph_span: 1h
          locale: se
          show:
            loading: false
          apex_config:
            chart:
              fontFamily: Roboto
              height: 135px
              offsetY: -20px
            grid:
              padding:
                top: -20
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                format: dddd HH:mm
            xaxis:
              crosshairs:
                show: false
            legend:
              fontSize: 14px
              fontWeight: 400
              itemMargin:
                horizontal: 25
              formatter: |
                EVAL:(seriesName, opts) => {
                  var arr = opts.w.globals.series[opts.seriesIndex],
                    value = arr[arr.length - 1],
                    convert = (value / 1024).toFixed(2);
                  if (value == null) {
                    return seriesName;
                  } else {
                    return value < 1024 ? `${Math.round(value)} kB/s` : `${convert} MB/s`;
                  }
                }
              markers:
                width: 26
                height: 23
                customHTML:
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                fillColors:
                  - none
                  - none
            fill:
              type: gradient
              gradient:
                type: vertical
                opacityFrom: 0.8
                opacityTo: 0
                stops:
                  - 0
                  - 99
                  - 100
            stroke:
              width: 3
          all_series_config:
            type: area
            fill_raw: last
          series:
            - entity: sensor.nas_network_down
              name: Ned
              color: green
            - entity: sensor.nas_network_up
              name: Upp
              color: '#385581'
